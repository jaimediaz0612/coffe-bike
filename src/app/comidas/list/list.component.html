<table border="1">
  <tr>
    <td>Producto</td>
    <td>Cantidad</td>
    <td>Valor</td>
    <td>Tipo</td>
  </tr>
  <tr *ngFor="let comida of comidaDataService.comidasList">
    <td>{{comida.producto}}</td>
    <td>{{comida.cantidad}}</td>
    <td>{{comida.valor}}</td>
    <td>{{tipoOptions[comida.tipo]}}</td>
  </tr>
</table>
<br/>
