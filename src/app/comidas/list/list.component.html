<table border="1">
  <tr>
    <td>Producto</td>
    <td>Tipo</td>
    <td>Cantidad</td>
    <td>Valor</td>
  </tr>
  <tr *ngFor="let comida of comidaDataService.comidasList">
    <td>{{comidas.Producto}}</td>
    <td>{{comidas.Cantidad}}</td>
    <td>{{comidas.Valor}}</td>
    <td>{{tipoOptions[comidas.Tipo]}}</td>
  </tr>
</table>
<br/>
