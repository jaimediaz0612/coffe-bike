<table border="1">
  <tr>
    <td>Name</td>
    <td>Address</td>
    <td>Stratum</td>
    <td>Gender</td>
  </tr>
  <tr *ngFor="let customer of customerDataService.customersList">
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.stratum}}</td>
    <td>{{genderOptions[customer.gender]}}</td>
  </tr>
</table>
<br/>
