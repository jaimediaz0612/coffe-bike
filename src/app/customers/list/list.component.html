<table border="1">
  <tr>
    <td>Nombre</td>
    <td>Direccion</td>
    <td>Estrato</td>
    <td>Genero</td>
  </tr>
  <tr *ngFor="let customer of customerDataService.customersList">
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.stratum}}</td>
    <td>{{genderOptions[customer.gender]}}</td>
  </tr>
</table>
<br/>
