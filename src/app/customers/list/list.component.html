<table border="1">
  <tr>
    <td>Name</td>
    <td>Address</td>
    <td>Stratus</td>
    <td>Gender</td>
  </tr>
  <tr *ngFor="let customer of customersList">
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.stratum}}</td>
    <td>{{customer.gender}}</td>
     </tr>
</table>
