<form #addForm="ngForm">
    <table>
      <tr>
        <td>
          <md-form-field>
            <input mdInput placeholder="Name" required [(ngModel)]="customer.name" name="name" #name="ngModel" />
            <md-error *ngIf="!name.valid && !name.pristine">
              Please enter a valid name
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field>
            <input mdInput placeholder="Address" required [(ngModel)]="customer.address" name="address" #address="ngModel" />
            <md-error *ngIf="!address.valid && !address.pristine">
              Please enter a valid address
            </md-error>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-select placeholder="Stratum" required [(ngModel)]="customer.stratum" name="stratum" #stratum="ngModel">
            <md-option *ngFor="let stratum of stratumList" [value]="stratum.value">
              {{ stratum.label }}
            </md-option>
          </md-select>
          <md-error *ngIf="!stratum.valid">
            Please enter a valid stratum
          </md-error>
        </td>
      </tr>
      <tr>
        <td>
          <br/>
          <md-radio-group required class="customer-radio-group" [(ngModel)]="customer.gender" name="gender" #gender="ngModel">
            <md-radio-button required class="customer-radio-button" *ngFor="let genderOption of genderOptionsList" [value]="genderOption.value">
              {{genderOption.label}}
            </md-radio-button>
          </md-radio-group>
          <md-error *ngIf="!gender.valid">
            Please enter a valid gender
          </md-error>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <br/>
          <div class="button-row">
            <button md-raised-button color="primary" (click)="onNewCustomer()">
                New
            </button>
  
            <button md-raised-button color="primary" [disabled]="!addForm.valid" (click)="onSaveCustomer()">
                Save
              </button>
          </div>
        </td>
      </tr>
    </table>
  </form>
