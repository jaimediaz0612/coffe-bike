<table border="1">
  <tr>
    <td>Tipo</td>
    <td>Color</td>
    <td>Talla</td>
    <td>Cambios</td>
    <td>Rin</td>
  </tr>
  <tr *ngFor="let bicicleta of bicicletasDataService.bicicletasList">
    <td>{{bicicleta.tipo}}</td>
    <td>{{bicicleta.color}}</td>
    <td>{{bicicleta.talla}}</td>
    <td>{{bicicleta.cambios}}</td>
    <td>{{bicicleta.rin}}</td>
  </tr>
</table>
<br/>
