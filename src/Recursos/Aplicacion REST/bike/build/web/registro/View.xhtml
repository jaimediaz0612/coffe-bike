<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroTitle}">
            <h:form id="RegistroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroLabel_reCodigo}"/>
                        <h:outputText value="#{registroController.selected.reCodigo}" title="#{bundle.ViewRegistroTitle_reCodigo}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_nombre}"/>
                        <h:outputText value="#{registroController.selected.nombre}" title="#{bundle.ViewRegistroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_correo}"/>
                        <h:outputText value="#{registroController.selected.correo}" title="#{bundle.ViewRegistroTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_ciclista}"/>
                        <h:outputText value="#{registroController.selected.ciclista}" title="#{bundle.ViewRegistroTitle_ciclista}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_telefono}"/>
                        <h:outputText value="#{registroController.selected.telefono}" title="#{bundle.ViewRegistroTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
