<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_meCodigo}" for="meCodigo" />
                        <p:inputText id="meCodigo" value="#{menuController.selected.meCodigo}" title="#{bundle.CreateMenuTitle_meCodigo}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_meCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{menuController.selected.producto}" title="#{bundle.CreateMenuTitle_producto}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{menuController.selected.tipo}" title="#{bundle.CreateMenuTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{menuController.selected.cantidad}" title="#{bundle.CreateMenuTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{menuController.selected.valor}" title="#{bundle.CreateMenuTitle_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
