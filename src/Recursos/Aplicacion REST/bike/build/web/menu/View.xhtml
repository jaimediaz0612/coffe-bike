<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuViewDlg" widgetVar="MenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenuTitle}">
            <h:form id="MenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenuLabel_meCodigo}"/>
                        <h:outputText value="#{menuController.selected.meCodigo}" title="#{bundle.ViewMenuTitle_meCodigo}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_producto}"/>
                        <h:outputText value="#{menuController.selected.producto}" title="#{bundle.ViewMenuTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_tipo}"/>
                        <h:outputText value="#{menuController.selected.tipo}" title="#{bundle.ViewMenuTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_cantidad}"/>
                        <h:outputText value="#{menuController.selected.cantidad}" title="#{bundle.ViewMenuTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewMenuLabel_valor}"/>
                        <h:outputText value="#{menuController.selected.valor}" title="#{bundle.ViewMenuTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
