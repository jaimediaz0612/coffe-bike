<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BicicletaViewDlg" widgetVar="BicicletaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBicicletaTitle}">
            <h:form id="BicicletaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bicicletaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBicicletaLabel_biCodigo}"/>
                        <h:outputText value="#{bicicletaController.selected.biCodigo}" title="#{bundle.ViewBicicletaTitle_biCodigo}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_tipo}"/>
                        <h:outputText value="#{bicicletaController.selected.tipo}" title="#{bundle.ViewBicicletaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_color}"/>
                        <h:outputText value="#{bicicletaController.selected.color}" title="#{bundle.ViewBicicletaTitle_color}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_talla}"/>
                        <h:outputText value="#{bicicletaController.selected.talla}" title="#{bundle.ViewBicicletaTitle_talla}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_rin}"/>
                        <h:outputText value="#{bicicletaController.selected.rin}" title="#{bundle.ViewBicicletaTitle_rin}"/>
                        <h:outputText value="#{bundle.ViewBicicletaLabel_cambios}"/>
                        <h:outputText value="#{bicicletaController.selected.cambios}" title="#{bundle.ViewBicicletaTitle_cambios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BicicletaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
